<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Hard-Retro Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="iphone">
    <div class="notch"></div>
    <div class="screen">

        <div class="app-content">
            <div class="app-header">
                <h2>Hard-Retro Shop</h2>
                <p>Crear Cuenta</p>
            </div>

            <form id="registroForm" class="form">
                <input type="text" id="nombre" placeholder="Nombre completo">
                <input type="text" id="usuario" placeholder="Usuario">
                <input type="email" id="correo" placeholder="Correo">
                <input type="text" id="telefono" placeholder="Teléfono">
                <input type="text" id="direccion" placeholder="Dirección">
                <input type="text" id="tarjeta" placeholder="Número de tarjeta">
                <input type="password" id="password" placeholder="Contraseña">
                <input type="password" id="confirmPassword" placeholder="Confirmar contraseña">

                <button type="submit">Registrarse</button>
            </form>

            <p id="mensajeError" class="error"></p>
        </div>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
